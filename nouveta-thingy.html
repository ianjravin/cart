<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Some Thingy Ian Wants</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-7 col-md-5">
                    <div class="row">
                        <div class="heading-1">
                            <h3>TicketSoko Checkout</h3>
                        </div>
                    </div>
                    <div class="row background">
                        <div class="heading-2">
                            <h3>Laibon Pool Project Raffle</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-4 section-1">
                                <p>Select number of raffle tickets</p>
                            </div>
                            <div class="col-md-4">
                                <h5>Number of Tickets</h5>
                                <input type="number" name="" placeholder="0">
                            </div>
                            <div class="col-md-4">
                                <h5>Value(KES)</h5>
                                <input type="text" name="" value="" placeholder="Per piece">
                            </div>
                        </div>
                        <div class="row">
                            <h3>TOTAL <button type="button" name="button">KES 7000</button></h3>
                        </div>
                        <div class="forms">
                            <div class="row">
                                <div class="col-md-6 mini-heading">
                                    <h4>Mobile Checkout</h4>
                                </div>
                                <div class="right">
                                    <div class="col-md-6 mini-heading">
                                        <h4>Card Checkout</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mobile-payment">
                                    <div class="form-group">
                                        <label for="number">Enter Mobile Number</label>
                                        <input type="number" name="number" placeholder="07XX XXX XXX">
                                    </div>
                                    <button type="button" name="button">PAY</button>
                                </div>
                                <div class="right">

                                    <div class="col-md-6 card-payment">
                                        <div class="form-group">
                                            <label for="name">Enter Name</label>
                                            <input type="text" name="name" placeholder="Watu wa Nouveta">
                                        </div>
                                        <div class="form-group">
                                            <label for="card-number">Card Number</label>
                                            <input type="number" name="card-number" placeholder="XXXX XXXX XXXX">
                                        </div>
                                        <div class="form-group expiry">
                                            <label for="expire">Expiry Date</label>
                                            <input type="date" name="expire" placeholder="07XX XXX XXX">
                                        </div>
                                        <div class="form-group cvv">
                                            <label for="cv">CVV</label>
                                            <input type="number" name="cv">
                                        </div>
                                        
                                        <button type="button" name="button">PAY</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </body>

</html>
